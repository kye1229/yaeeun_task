<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이달의 탄생화는?</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/birthflower.css">
    <script src="./script/birthflower.js" defer></script>
</head>
<body>
    <div class="birth_flower_wrap">
        <div class="birth_flower_contents">
            <h1>탄생화 알아보기</h1>
            <p class="birth_question">당신의 생일은 몇월인가요?</p>
            <div class="birthflower_input">
                <input type="number" name="birth_month" id="birth_month" placeholder="생일 월을 입력해주세요.">
                <button type="button" id="flowerBtn">탄생화를 알아보자!</button>
            </div>
            <p class="result_flower"><!-- 탄생화, 꽃말 설명 위치 --></p>
        </div>
    </div>
</body>
</html>
