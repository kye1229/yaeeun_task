<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 오늘의 집</title>
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/login.css" rel="stylesheet">
</head>
<body>
    <h1><a href="#"><img src="./images/logo.png" alt="logo"></a></h1>
    <main>
        <div class="simple_join">
            <div class="member_join">
                <h2>회원가입</h2>
                <p>SNS계정으로 간편하게 회원가입</p>
                <p class="social_icon">
                    <img src="./images/facebook.png" alt="facebook">
                    <img src="./images/kakao.png" alt="kakao">
                    <img src="./images/naver.png" alt="naver">
                </p>
            </div>
        </div>
        <form action="#" method="post" id="memFrm">
            <div class="user_email">
                <h2>이메일</h2>
                <p class="us_email"><input type="email" name="email_input" placeholder="이메일"><span>@</span></p>
                <p class="email_select">
                    <select class="user_email_select">
                        <option value="select">선택해주세요.</option>
                        <option value="naver">naver.com</option>
                        <option value="nate">nate.com</option>
                        <option value="daum">daum.net</option>
                        <option value="google">gamil.com</option>
                    </select>
                </p>
                <p class="btn"><button type="button" class="email_confirm">이메일 인증하기</button></p>
            </div>
            <div class="user_password">
                <h2>비밀번호</h2>
                <p><span>영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</span></p>
                <p class="pw_input"><input type="password" name="user_pw" placeholder="비밀번호"></p>
            </div>
            <div class="user_password_re">
                <h2>비밀번호확인</h2>
                <p><input type="password" name="user_pw_re" placeholder="비밀번호"></p>
            </div>
            <div class="user_nickname">
                <h2>닉네임</h2>
                <p><span>다른 유저와 겹치지 않도록 입력해주세요.(2~20자)</span></p>
                <p class="nick_input"><input type="text" name="user_nick" placeholder="별명 (2~20자)"></p>
            </div>
            <div class="agree_box">
                <h2>약관동의</h2>
                <div class="check_law">
                    <p class="all">
                        <input type="checkbox" name="all_check" id="agree_all">
                        <label for="agree_all">전체동의 <span>선택항목에 대한 동의 포함</span></label>
                    </p>
                    <p class="age">
                        <input type="checkbox" name="age_box" id="agree_age" required>
                        <label for="agree_age">만 14세 이상입니다<span>(필수)</span></label>
                    </p>
                    <p class="law">
                        <input type="checkbox" name="law_box" id="agree_law" required>
                        <label for="agree_law">이용약관<span>(필수)</span></label>
                        <a href="#"><img src="./images/arrow_forward_ios.png" alt=""></a>
                    </p>
                    <p class="collect">
                        <input type="checkbox" name="collect_box" id="agree_collect" required>
                        <label for="agree_collect">개인정보수집 및 이용동의<span>(필수)</span></label>
                        <a href="#"><img src="./images/arrow_forward_ios.png" alt=""></a>
                    </p>
                    <p class="marketing">
                        <input type="checkbox" name="marketing_box" id="agree_mk">
                        <label for="agree_mk">개인정보 마케팅 활용 동의<span>(선택)</span></label>
                        <a href="#"><img src="./images/arrow_forward_ios.png" alt=""></a>
                    </p>
                    <p class="inform">
                        <input type="checkbox" name="inform_box" id="agree_inform">
                        <label for="agree_inform">이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신<span>(선택)</span></label>
                    </p>
                </div>
            </div>
            <p class="join_btn"><button type="submit" class="join">회원가입하기</button></p>
            <p class="log_in"><span>이미 아이디가 있으신가요?</span> <a href="#">로그인</a></p>
        </form>
    </main>
</body>
</html>
